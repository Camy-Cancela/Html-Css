<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu con efectos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li style="--i: -3; --clr: #00ff80" data-text="Youtube">
        <a href="#"
          ><span><i class="fab fa-youtube-square" aria-hidden="true"></i> </span
          >Youtube</a
        >
      </li>
      <li style="--i: -2; --clr: #c75103" data-text="Whatsapp">
        <a href="#"
          ><span><i class="fab fa-whatsapp" aria-hidden="true"></i> </span
          >Whatsapp</a
        >
      </li>
      <li style="--i: -1; --clr: #ea00ff" data-text="Instagram">
        <a href="#"
          ><span><i class="fab fa-instagram" aria-hidden="true"></i> </span
          >Instagram</a
        >
      </li>
      <li style="--i: 0; --clr: #ff0040" data-text="Facebook">
        <a href="#"
          ><span><i class="fab fa-facebook-square" aria-hidden="true"></i>
          </i>
          </i> </span
          >Facebook</a
        >
      </li>
      <li style="--i: 1; --clr: #4400ff" data-text="Twitch">
        <a href="#"
          ><span><i class="fab fa-twitch" aria-hidden="true"></i> </span
          >Twitch</a
        >
      </li>
    </ul>
  </body>
</html>
